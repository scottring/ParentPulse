<!DOCTYPE html>
<html>
<head>
  <title>Cleanup Old Actions</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, collection, query, where, getDocs, deleteDoc, Timestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { getFunctions, httpsCallable } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-functions.js';

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCCfBzqlFW_j-NeqU6lxdCZ1jULu6w1dHA",
      authDomain: "parentpulse-d68ba.firebaseapp.com",
      projectId: "parentpulse-d68ba",
      storageBucket: "parentpulse-d68ba.firebasestorage.app",
      messagingSenderId: "698073863817",
      appId: "1:698073863817:web:1e6c39b8c5bbba18fba914"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const functions = getFunctions(app);

    window.cleanup = async function() {
      const status = document.getElementById('status');
      status.innerHTML = 'üßπ Cleaning up old actions...<br>';

      try {
        // Get today's date range
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);

        // Find all actions created today
        const q = query(
          collection(db, 'daily_actions'),
          where('targetDate', '>=', Timestamp.fromDate(today)),
          where('targetDate', '<', Timestamp.fromDate(tomorrow))
        );

        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          status.innerHTML += 'No actions found to clean up.<br>';
          return;
        }

        status.innerHTML += `Found ${snapshot.size} action(s) to delete.<br><br>`;

        // Delete each action
        for (const doc of snapshot.docs) {
          const action = doc.data();
          status.innerHTML += `  Deleting: "${action.title}"<br>`;
          await deleteDoc(doc.ref);
        }

        status.innerHTML += `<br>‚úÖ Deleted ${snapshot.size} old action(s)<br><br>`;

        // Wait a moment
        status.innerHTML += '‚è≥ Waiting 2 seconds before regenerating...<br><br>';
        await new Promise(resolve => setTimeout(resolve, 2000));

        // Generate new actions
        status.innerHTML += 'ü§ñ Generating fresh AI-powered actions...<br>';
        const generateActions = httpsCallable(functions, 'generateDailyActionsManual');
        const result = await generateActions();

        status.innerHTML += `<br>‚úÖ Success! Generated ${result.data.actionsCreated} personalized action(s)<br><br>`;
        status.innerHTML += '‚îÅ'.repeat(50) + '<br><br>';
        status.innerHTML += '‚ú® All done! <a href="http://localhost:3000/dashboard">Go to dashboard</a> to see your new actions.<br>';

      } catch (error) {
        status.innerHTML += `<br>‚ùå Error: ${error.message}<br>`;
        console.error(error);
      }
    };
  </script>
  <style>
    body {
      font-family: 'Monaco', 'Courier New', monospace;
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    button {
      background: #9C27B0;
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px 0;
    }
    button:hover {
      background: #7B1FA2;
    }
    #status {
      background: #2d2d2d;
      padding: 20px;
      border-radius: 8px;
      border-left: 4px solid #9C27B0;
      line-height: 1.6;
      margin-top: 20px;
      white-space: pre-wrap;
    }
    h1 {
      color: #9C27B0;
    }
    a {
      color: #9C27B0;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üîÑ ParentPulse: Cleanup & Regenerate Actions</h1>
  <p>This will:</p>
  <ul>
    <li>Delete old generic actions from today</li>
    <li>Generate fresh AI-personalized actions</li>
    <li>Show the results</li>
  </ul>

  <button onclick="cleanup()">‚ñ∂Ô∏è Run Cleanup & Regenerate</button>

  <div id="status"></div>
</body>
</html>
